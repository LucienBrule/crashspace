<svg width="512" height="768" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg" style="background-color: #111;">

    <defs>
        <style>
            .oracle-cloak { fill: #222; stroke: #eee; stroke-width: 0.5; }
            .oracle-hands { fill: none; stroke: #eee; stroke-width: 0.7; }
            .keyboard-base { fill: #333; stroke: #eee; stroke-width: 0.3; }
            .keycap { fill: #555; stroke: #999; stroke-width: 0.15; rx: 0.5; ry: 0.5; } /* Added rounded corners */
            .keycap-esc { fill: #ff0000; stroke: #ff5555; stroke-width: 0.15; rx: 0.5; ry: 0.5; }
            .keycap-enter { fill: #ff0000; stroke: #ff5555; stroke-width: 0.15; rx: 0.5; ry: 0.5; }
            .terminal-case { fill: #2a2a2a; stroke: #aaa; stroke-width: 0.3; }
            .terminal-screen { fill: #0a1a0a; } /* Dark green screen */
            .symbols { fill: none; stroke: #aaa; stroke-width: 0.4; }
            .stylus { stroke: #eee; stroke-width: 0.5; }
        </style>
    </defs>

    <g id="background-elements">
        <rect x="5" y="40" width="25" height="35" rx="2" ry="2" class="terminal-case"/>
        <rect x="8" y="43" width="19" height="25" rx="1" ry="1" class="terminal-screen"/>
        <rect x="12" y="75" width="10" height="3" class="terminal-case"/> </g>

    <g id="oracle-figure">
        <path class="oracle-cloak" d="
      M 50 15  /* Hood top center */
      C 40 15, 30 25, 30 40 /* Left shoulder curve */
      L 30 90  /* Left side down */
      C 30 100, 40 110, 50 110 /* Bottom center curve */
      C 60 110, 70 100, 70 90 /* Right side down */
      L 70 40  /* Right shoulder curve */
      C 70 25, 60 15, 50 15 Z /* Back to top */
      M 40 40 C 40 30, 60 30, 60 40 C 60 50, 40 50, 40 40 Z /* Hood opening (dark void) */
    "/>

        <g id="oracle-hands">
            <path class="oracle-hands" d="M 45 85 q -5 5 -10 5 t -10 -2 q -5 -5 0 -10 l 5 -10"/>
            <path class="oracle-hands" d="M 55 65 q 5 -5 10 -5 t 10 2 q 5 5 0 10 l -5 10"/>
            <line x1="70" y1="55" x2="80" y2="45" class="stylus" />
        </g>
    </g>

    <g id="foreground-elements">
        <rect x="30" y="95" width="40" height="20" rx="1" ry="1" class="keyboard-base"/>
        <g id="keyboard-keys">
            <rect x="32" y="97" width="3" height="3" class="keycap-esc"/>
            <rect x="36" y="97" width="3" height="3" class="keycap"/>
            <rect x="40" y="97" width="3" height="3" class="keycap"/>
            <rect x="44" y="97" width="3" height="3" class="keycap"/>
            <rect x="48" y="97" width="3" height="3" class="keycap"/>
            <rect x="52" y="97" width="3" height="3" class="keycap"/>
            <rect x="56" y="97" width="3" height="3" class="keycap"/>
            <rect x="60" y="97" width="3" height="3" class="keycap"/>
            <rect x="64" y="97" width="3" height="3" class="keycap"/>
            <rect x="33" y="101" width="3" height="3" class="keycap"/>
            <rect x="37" y="101" width="3" height="3" class="keycap"/>
            <rect x="41" y="101" width="3" height="3" class="keycap"/>
            <rect x="45" y="101" width="3" height="3" class="keycap"/>
            <rect x="49" y="101" width="3" height="3" class="keycap"/>
            <rect x="53" y="101" width="3" height="3" class="keycap"/>
            <rect x="57" y="101" width="3" height="3" class="keycap"/>
            <rect x="61" y="101" width="3" height="3" class="keycap"/>
            <rect x="65" y="101" width="3" height="7" class="keycap-enter"/> <rect x="32" y="105" width="3" height="3" class="keycap"/>
            <rect x="36" y="105" width="3" height="3" class="keycap"/>
            <rect x="40" y="105" width="3" height="3" class="keycap"/>
            <rect x="44" y="105" width="3" height="3" class="keycap"/>
            <rect x="48" y="105" width="3" height="3" class="keycap"/>
            <rect x="52" y="105" width="3" height="3" class="keycap"/>
            <rect x="56" y="105" width="3" height="3" class="keycap"/>
            <rect x="60" y="105" width="3" height="3" class="keycap"/>
            <rect x="38" y="109" width="20" height="3" class="keycap"/>
        </g>
    </g>

    <g id="symbols" class="symbols">
        <path d="M 10 10 L 15 5 L 20 10 M 15 5 L 15 20"/>
        <path d="M 85 15 L 82 22 L 90 18 L 80 18 L 88 22 Z"/>
        <circle cx="15" cy="135" r="3"/>
        <line x1="15" y1="138" x2="15" y2="145"/>
        <line x1="13" y1="145" x2="17" y2="145"/>
        <line x1="13" y1="142" x2="17" y2="142"/>
        <path d="M 80 130 h 10 v 10 h -5 v 5"/>
        <circle cx="82" cy="132" r="0.5" fill="#aaa"/>
        <circle cx="88" cy="132" r="0.5" fill="#aaa"/>
        <circle cx="90" cy="135" r="0.5" fill="#aaa"/>
        <circle cx="85" cy="140" r="0.5" fill="#aaa"/>
        <circle cx="85" cy="143" r="0.5" fill="#aaa"/>
    </g>

</svg>